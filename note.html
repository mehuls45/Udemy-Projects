<!DOCTYPE html>
<html>
	<head>
		<title> Note </title>
		<style>
				body {
					font-family: Tahoma;
					line-height: 1.6em;
					background-color: #f4f4f4;
				}

				header, footer {
					text-align: center;
				}

				#container {
					width: 400px;
					margin: 50px auto;
					background: #ffffa5;
					overflow: hidden;
					padding: 30px;
				}

				.clear {
					text-decoration: none;
					background: #333;
					color: #fff;
					padding: 10px;
				}
			
		</style>

		<script>

			function getNote() {

				if(localStorage.getItem('note')){
					var note = localStorage.getItem('note');
				} else {
					var note = 'Go ahead and edit this, we will save it for you !';
				}

				document.getElementById('note').innerHTML = note;
			}

			function saveNote(id) {

				var note = document.getElementById('note').innerHTML;
				localStorage.setItem('note',note);

			}

			function clearNote() {
				localStorage.clear();
				return false;
			}

		</script>
	</head>
	<body>
		<header>
			<h1> My Note </h1>
		</header>

		<section id="container"> 
			<div id="note" contenteditable="true" onkeyup="saveNote(this.id)">
		</section>

		<footer>
			<div>
				<a href=""  onclick="clearNote()" class="clear">Clear Note </a>
			</div>
			<p>Copyright &copy; 2017</p>
		</footer>

		<script>
			getNote();
		</script>
	</body>
</html>
